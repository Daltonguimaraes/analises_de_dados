<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Ações na Bovespa</title>
  <!-- <link rel="stylesheet" href="/static/style.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>Consulta de Ações na Bovespa</h1>
  <form action="/getdata" method="POST">
      <label for="tickers">Insira os tickers das ações (separados por vírgula):</label><br>
      <input type="text" id="tickers" name="tickers" placeholder="^BVSP, CSMG3.SA, BBAS3.SA, CPFE3.SA, BBSE3.SA" required><br><br>

      <label for="start_date">Data de Início:</label><br>
      <input type="date" id="start_date" name="start_date" required><br><br>

      <label for="end_date">Data de Fim:</label><br>
      <input type="date" id="end_date" name="end_date" required><br><br>

      <button type="submit">Consultar</button>
  </form>
</body>
</html>
